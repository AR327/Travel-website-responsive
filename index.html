<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Merriweather:wght@700&family=Mulish:wght@400;700;800&display=swap"
        rel="stylesheet">
    <title>Travels responsive</title>
</head>

<body>
    <main>
        <div class="r1">
            <header class="Navbar">
                <div class="NavLogo">
                    <img class="logoImg" src="Images/Group 40071 (2).png" alt="">
                    <h3 class="logo"> High <span style="color:  #FF5400;">Travel</span> </h3>
                </div>
                <nav class="links">
                    <a href=""><span style="color: #FF5400; font-weight: 800;">Home</span></a>
                    <a href="">Packages</a>
                    <a href="">Testimonial</a>
                    <a href="">Blog</a>
                    <a href="">Content</a>
                </nav>
            </header>
        </div>
        <div class="r2">
            <h4 class="explore-title">Explore Your Travel</h4>
            <h2 class="explore-para">
                <p>Embark on unforgettable journeys and discover new horizons with our Explore Travel collection. From
                    serene landscapes to vibrant cultures, let every adventure be a chapter in your story of wanderlust.





                </p>
            </h2>
            <div class="search-bar">
                <input class="input1" type="text" placeholder="Where to go">
                <input class="input2" type="text" placeholder="When to go">
                <i class="fa-solid fa fa-angle-down"></i>
                <button class="search-now">Find Now</button>
            </div>

        </div>

    </main>

</body>

</html>
